<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Video Transcription App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
            <label for="file" class="form-label">Upload a video file (.mp4, .avi, .mov):</label>
            <input class="form-control" type="file" id="file" name="file" accept=".mp4,.avi,.mov" required>
        </div>
        <button type="submit" class="btn btn-primary">Transcribe</button>
    </form>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if transcript %}
        <div class="card mb-3">
            <div class="card-header">Transcript</div>
            <div class="card-body">
                <pre style="white-space: pre-wrap;">{{ transcript }}</pre>
            </div>
        </div>
        {% if transcript_file %}
            <a href="/download/{{ transcript_file }}" class="btn btn-success">Download Transcript</a>
        {% endif %}
    {% endif %}
</div>
</body>
</html>
